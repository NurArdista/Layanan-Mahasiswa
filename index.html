<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layanan Mandiri Mahasiswa FT</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  </head>
  <body>

    <header>
    <div class="headerkiri">
      <div class="headerlogo">
        <img class="logo" src="Logo-Unesa.png">
      </div>
    </div>
    <div class="headerkanan">
      <div class="headerlist">
        <ul>
          <li><a href="index.html" class="beranda">Beranda</a></li>
          <li><a href="#" class="tentangaplikasi">Tentang Aplikasi</a></li>
          <li><a href="#" class="panduanpenggunaan">Panduan Penggunaan</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="welcome">
    <h1> LAYANAN MANDIRI MAHASISWA </h1>
    <h1> FAKULTAS TEKNIK UNIVERSITAS AIRLANGGA </h1>
  </div>

  <div class="utama">
    <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled/>
      <div class="calculator-keys">
        <div class="row">
          <button class="all-clear">AC</button>
          <button class="percentage">%</button>
          <button class="operator" value="/">&divide;</button>
        </div>
        <div class="row">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator" value="*">&times;</button>
        </div>
        <div class="row">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="-">-</button>
        </div>
        <div class="row">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="+">+</button>
        </div>
        <div class="row">
          <button class="number zero-btn" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="equal-sign">=</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footerleft">
      <div class="footerlist">
        <h4>Menu</h4>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="#">Tentang Aplikasi</a></li>
          <li><a href="#">Tentang Pengembang</a></li>
        </ul>
      </div>
    </div>
    <div class="footerright">
      <div class="mediasosial">
        <h4>Media Sosial</h4>
        <a href="#" class="btn facebook">
          <span class="fa fa-facebook"></span>
        </a>
        <a href="#" class="btn twitter">
          <span class="fa fa-twitter"></span>
        </a>
        <a href="#" class="btn instagram">
          <span class="fa fa-instagram"></span>
        </a>
      </div>
    </div>
  </footer>

  <div class="copyright">
    <p>@copyright Nur Ardista</p>
  </div>

  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
